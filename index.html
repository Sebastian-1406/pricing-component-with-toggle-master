<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./app/normalize.css">
  <link rel="stylesheet" href="./app/app.css">

</head>
<body>


	<div class="contenido">
		<header class="header">
			<div class="header__texto">
				<h1 class="header__texto-titulo">Our Pricing</h1>
				<div class="switch">
					<span class="switch-texto">Annually</span>
					<button class="option" id="option"></button>
					<span class="switch-texto">Monthly</span>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="seccion__planes">
				<div class="seccion__texto">
					<h2 class="seccion__texto-titulo">Basic</h2>
				</div>
				<div class="seccion__precio">
					<h1 class="seccion__precio-mes">&dollar;19.99</h1>
					<h1 class="seccion__precio-anio">&dollar;199.99</h1>
				</div>
				<div class="seccion__planes-descripcion">
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">500 GB Storage</p>
					</div>
					<div class="seccion__descripcion">
						<p class="texto__descipcion">2 Users Allowed</p>
					</div>
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">Send up to 3 GB</p>
					</div>
				</div>

				<a href="#" role="button" class="btn">Learn More</a>

			</section>
			<section class="seccion__planes seccion__planes-professional">
				<div class="seccion__texto">
					<h2 class="seccion__texto-titulo">Professional</h2>
				</div>
				<div class="seccion__precio">
					<h1 class="seccion__precio-mes">&dollar;24.99</h1>
					<h1 class="seccion__precio-anio">&dollar;249.99</h1>
				</div>
				<div class="seccion__planes-descripcion">
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">1 TB Storage</p>
					</div>
					<div class="seccion__descripcion">
						<p class="texto__descipcion">5 Users Allowed</p>
					</div>
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">Send up to 10 GB</p>
					</div>
				</div>

				<a href="#" role="button" class="btn">Learn More</a>

			</section>
			<section class="seccion__planes">
				<div class="seccion__texto">
					<h2 class="seccion__texto-titulo">Master</h2>
				</div>
				<div class="seccion__precio">
					<h1 class="seccion__precio-mes">&dollar;39.99</h1>
					<h1 class="seccion__precio-anio">&dollar;399.99</h1>
				</div>
				<div class="seccion__planes-descripcion">
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">2 TB Storage</p>
					</div>
					<div class="seccion__descripcion">
						<p class="texto__descipcion">10 Users Allowed</p>
					</div>
					<div class="seccion__descripcion-border">
						<p class="texto__descipcion">Send up to 20 GB</p>
					</div>
				</div>

				<a href="#" role="button" class="btn">Learn More</a>

			</section>
		</main>
	</div>


  <script src="./app/app.js"></script>

</body>
</html>
